<!DOCTYPE html>
<html lang="pt">

<head>
    <!-- head padronizado com Bootstrap/jQuery/FontAwesome -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modal.js - Exemplo</title>

    <!-- jQuery v3.3.1 minified CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- FontAwesome v5.0.10 (all) CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

    <!-- Latest compiled and minified CSS of Bootstrap v3.3.7 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript of Bootstrap v3.3.7 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Custom archives -->
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/modal.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- "data-md", define qual modal será aberto. -->
    <article class="container">
        <div class="row text-center">
            <div class="col-xs-12 col-md-6"><p class="botao-produto" data-md="produto1">Produto #1</p></div>
            <div class="col-xs-12 col-md-6"><p class="botao-produto" data-md="produto2">Produto #2</p></div>
        </div>
    </article>

    <!-- CRIANDO O MODAL
    - "class='md-box'" define que isso é um modal,
    - data-id define qual é esse modal
    - data-close faz com que o modal seja fechado ao clique
    -->
    <!-- Modal do Produto 1
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <aside class="md-box container" data-id="produto1">
        <div class="prod-opcoes col-xs-12">
            <p data-close class="prod-opcoes-close">X</p>
            <p class="titulo">Produto 1</p>
            <div>
                <div class="col-sm-6">
                    <div class="prod-opcoes-box prod-opcoes-box-space">
                        <p class="sub-titulo">Opção 1</p>
                        <p class="prod-opcoes-logo"><img src="img/mercadopago.png" alt="logo mercado pago"></p>
                        <p class="prod-opcoes-bt"><a class="botao-mercadopago" href="#">Comprar</a></p>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="prod-opcoes-box">
                        <p class="sub-titulo">Opção 2</p>
                        <p class="prod-opcoes-logo"><img src="img/pagseguro.png"></p>
                        <p class="prod-opcoes-bt"><a class="botao-pagseguro" href="#">Comprar</a></p>
                    </div>
                </div>
                <div class="col-xs-12 prod-download">
                    <p>Já comprou? Baixe o app Original e aproveite as ofertas!</p>
                    <a class="btn btn-info" href="#">
                        <span><i class="fa fa-cloud ico-download"></i>Baixar App</span>
                    </a>
                </div>
            </div>
        </div>
    </aside>

    <!-- Modal do Produto 2
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <aside class="md-box container" data-id="produto2">
        <div class="prod-opcoes col-xs-12">
            <p data-close class="prod-opcoes-close">X</p>
            <p class="titulo">Produto 1</p>
            <div>
                <div class="col-sm-6">
                    <div class="prod-opcoes-box prod-opcoes-box-space">
                        <p class="sub-titulo">Opção 1</p>
                        <p class="prod-opcoes-logo"><img src="img/mercadopago.png" alt="logo mercado pago"></p>
                        <p class="prod-opcoes-bt"><a class="botao-mercadopago" href="#">Comprar</a></p>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="prod-opcoes-box">
                        <p class="sub-titulo">Opção 2</p>
                        <p class="prod-opcoes-logo"><img src="img/pagseguro.png"></p>
                        <p class="prod-opcoes-bt"><a class="botao-pagseguro" href="#">Comprar</a></p>
                    </div>
                </div>
                <div class="col-xs-12 prod-download">
                    <p>Já comprou? Baixe o app Original e aproveite as ofertas!</p>
                    <a class="btn btn-info" href="#">
                        <span><i class="fa fa-cloud ico-download"></i>Baixar App</span>
                    </a>
                </div>
            </div>
        </div>
    </aside>

    <footer class="container text-center"><h5>&copy; 2018 Filipe Daineze</h5></footer>
</body>

</html>
